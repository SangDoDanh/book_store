<div class="container">
    <div class="row">
        <h1 class="mt-3 mb-3 text-center">Chỉnh Sửa Sách</h1>

        <form [formGroup]="rfEdit" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" formControlName="id">
              </div>
            <div class="mb-3">
              <label for="title" class="form-label">Tiêu đề</label>
              <input type="text" class="form-control" id="title" formControlName="title">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng:</label>
                <input type="text" class="form-control" id="quantity" formControlName="quantity">
            </div>

            <div class="mb-3">
            <label for="price" class="form-label">Giá:</label>
            <input type="text" class="form-control" id="price" formControlName="price">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input hidden type="text" class="form-control" id="image" formControlName="image">
                <img class="d-block" src="https://picsum.photos/250/250?random">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Nhà Xuất Bản:</label>
                <select  [compareWith]="compareFn" formControlName="type" class="form-select" aria-label="Default select example">
                    <option *ngFor="let t of types" [value]="t.id" >{{t.name}}</option>
                </select>
              
            </div>

            <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
          </form>



    </div>
</div>
